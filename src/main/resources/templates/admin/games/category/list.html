<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>T-SHOP</title>
</head>
<body>

<h1 style="text-align: center">CATEGORIES</h1>
<div>
    <a type="button" class="btn btn-success" href="/categories/create">Create new category</a>

</div>
<div class="col-md-4">
    <form th:action="@{/categories/search}" method="get" >
        <label>
            <input type="text" name="keyword" id="keyword" class="form-control">
        </label>
        <button type="submit" value="Search" class="btn btn-primary">
            Search
        </button>
    </form>
</div>

<table border="1" class="table table-dark table-striped">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="category,index : ${categories}">
        <tr>
            <td th:text="${index.count}"></td>
            <td th:text="${category.name}"></td>

            <td><a type="button" class="btn btn-success" th:href="@{/categories/update/__${category.id}__ }">Update</a></td>
            <td><a onclick="return confirm('Are you sure?')" type="button" class="btn btn-success" th:href="@{/categories/delete/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

<div class="container">
    <a th:if="${categories.hasPrevious()}"
       th:href="@{/categories(page=${categories.number - 1}, size=5)}"
       class="btn btn-primary">Prev</a>
    <span th:text="${categories.number + 1}"></span>
    |&nbsp;<span th:text="${categories.totalPages}"></span>
    <a th:if="${categories.hasNext()}"
       th:href="@{/categories(page=${categories.number + 1},size=5)}"
       class="btn btn-primary">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
