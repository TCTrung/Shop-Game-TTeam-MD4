<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
<p>
    <a href="/shopping-cart" class="btn btn-primary">Back to cart</a>
</p>

    <h5>Your Order</h5>
<form th:object="${cart}" method="post" action="/checkout/place-order">
    <h5>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h5>
    <h5>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h5>

    <th:block th:if="${not cart.getGames().isEmpty()}">
    <h5>Thông tin đặt hàng</h5>

    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
    </div>

    <div class="mb-3">
        <label for="shippingAddress" class="form-label">Địa chỉ đặt hàng:</label>
        <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="paymentMethod" class="form-label">Phương thức đặt hàng:</label>
        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
            <option value="Account">Thanh toán qua tài khoản</option>
        </select>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tr th:each="game: ${cart.games}">
            <td th:text="${game.getKey().name}"></td>
            <td>
                <span th:text="${game.getValue()}"></span>
            </td>
            <td th:text="${game.getKey().getPrice()}"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${cart.countTotalPayment()}"></td>
            <td></td>
        </tr>
    </table>
    <button type="submit">Confirm Order</button>
    </th:block>

    <th:block th:if="${cart.getGames().isEmpty()}">
        <p>Your shopping cart is empty.</p>
    </th:block>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
