<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <style>
        .brand-text {
            display: flex;
            align-items: center;
        }

        .brand-text .text-primary {
            font-size: 1.5em; /* Điều chỉnh kích thước chữ "T" */
            font-weight: bold;
            border: 3px solid #fff; /* Điều chỉnh độ đậm và màu viền */
            border-radius: 8px; /* Điều chỉnh độ cong của viền */
            padding: 5px; /* Điều chỉnh khoảng cách giữa chữ và viền */
            margin-right: 5px; /* Điều chỉnh khoảng cách giữa chữ và chữ "Shop" */
        }

        .brand-text .text-shop {
            font-size: 1em; /* Điều chỉnh kích thước chữ "Shop" */
            font-weight: normal; /* Chữ "Shop" không in đậm */
        }
        .input-group-text .btn {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-group-text .btn:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>
<body>
<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark" href="">FAQs</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Help</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Support</a>
            </div>
            <div class="d-inline-flex align-items-right ml-auto">
                <a class="text-dark px-2" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="text-dark pl-2" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold brand-text">
                    <span class="text-primary font-weight-bold border px-3 mr-1">T</span>
                    <span class="text-shop">Shop</span>
                </h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form th:action="@{/home/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Search for game">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent">
                            <button type="submit" value="Search" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Navbar Start -->
<div class="container">
    <div class="row border-top px-xl-5">
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <!-- Dang ky, dang nhap -->
                    <div class="navbar-nav ml-auto py-0">
                        <div class="d-flex">
                            <button th:href="@{/login}" type="button" class="btn btn-primary me-2">Login</button>
                            <button th:href="@{/register}" type="button" class="btn btn-primary me-2">Register</button>

                            <!-- Nút dẫn tới trang shopping-cart -->
                            <a href="/shopping-cart" class="btn border d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart me-1" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                </svg>
                                <span class="badge">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Products Start -->
            <div class="container-fluid pt-5">
                <div class="row px-xl-5 pb-3">
                    <div class="text-center mb-4">
                        <h2 class="section-title px-5"><span class="px-2">Information Games</span></h2>
                    </div>
                    <!-- Hiển thị chi tiết game -->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="col-md-6">
                                    <img style="width: 600px; height: 450px;"
                                         th:src="@{'/image/' + ${game.image}}" alt=""/>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="card-title" th:text="${game.name}"></h5>
                                    <p class="card-text" th:text="${game.description}"></p>
                                    <p class="card-text" th:text="${game.category.name}"></p>
                                    <p class="card-text" th:text="${game.platform}"></p>
                                    <p class="card-text" th:text="${game.releaseDate}"></p>

                                    <div class="card-footer d-flex justify-content-between bg-light border">
                                        <p class="card-text"><small class="text-muted"
                                                                    th:text="'Price: ' + ${game.price} + ' USD'"></small></p>
                                        <a th:href="@{/home/addToCart/__${game.id}__(action='list')}">
                                           class="btn btn-sm text-dark p-0"><i
                                                class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Products End -->

        </div>
    </div>
</div>

                <h1 class="m-0 display-5 font-weight-semi-bold brand-text">
                    <span class="text-primary font-weight-bold border px-3 mr-1">T</span>
                    <span class="text-shop">Shop</span>
                </h1>
            </a>
            <p>Thank you everyone for supporting T-Shop, please remember us, thank you.</p>
            <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 My Dinh, Ha Noi, Viet Nam</p>
            <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>admin@gmail.com</p>
            <p class="mb-0"><i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 67890</p>
        </div>
        <div class="col-lg-8 col-md-12">
            <img th:src="@{'/image/background-footer.png'}" height="340" width="1000"/></div>
    </div>
    <div class="row border-top border-light mx-xl-5 py-4">
        <div class="col-md-6 px-xl-0">
            <p class="mb-md-0 text-center text-md-left text-dark">
                &copy; <a class="text-dark font-weight-semi-bold" href="#">T-Shop.com</a>. All Rights Reserved. Designed

            </p>
